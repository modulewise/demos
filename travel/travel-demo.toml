[flights]
uri = "../components/lib/flights.wasm"
expects = ["rest-client"]
exposed = true

[hotels]
uri = "../components/lib/hotels.wasm"
expects = ["rest-client"]
exposed = true

[rest-client]
uri = "../components/lib/rest-client.wasm"
expects = ["wasip2", "http"]
enables = "exposed"

[http]
uri = "wasmtime:http"
enables = "unexposed"

[wasip2]
uri = "wasmtime:wasip2"
enables = "unexposed"
